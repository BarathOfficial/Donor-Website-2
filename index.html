<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Donor</title>
</head>
<body>
    <div class="container">
        <div class="registerFrm">
          
          <form action="mailto:barath.cit@gmail.com" method="post" enctype="text/plain" class="form">
            <h1 class="big">Donate Blood save a life</h1>
    
            <div class="inputContainer">
              <input type="text" class="input" placeholder="Name" name="Name">
              <label for="" class="label">Name</label>
            </div>
    
            <div class="inputContainer">
              <input type="email" class="input" placeholder="Email" name="Email">
              <label for="" class="label">Email</label>
            </div>
  
            <div class="inputContainer">
              <input type="text" class="input" placeholder="Number" name="Number">
              <label for="" class="label">Number</label>
            </div>
  
            <div class="inputContainer">
              <input type="text" class="input" placeholder="Department" name="Department">
              <label for="" class="label">Department</label>
            </div>
  
            
            <div class="inputContainer">
              <select id="year" name="Year">
                <option value="select">select year of study</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
  
            <div class="inputContainer">
              <select id="bloodgroup" name="Blood Group">
                <option class="opt" value="select">Select you're blood group</option>
                <option class="opt" value="A">A</option>
                <option class="opt" value="B">B</option>
                <option class="opt" value="O">O</option>
                <option class="opt" value="AB">AB</option>
              </select>
            </div>
  
            <div class="inputContainer">
              <select name="Blood Type" id="bloodtype">
                <option class="opt" value="select">Select you're blood type</option>
                <option class="opt" value="positive">positive</option>
                <option class="opt" value="negative">negative</option>
              </select>
            </div>
  
            <input type="submit" class="submitBtn" value="Register">
          </form>
        </div>
      </div>    
</body>
</html>
